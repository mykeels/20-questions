<html>
<!--
Salary Classifier
Ask the user to enter a salary amount.

If the salary is < 50,000, output "Basic Earner".

Else, if the salary is less than 200,000, output "Mid Earner".

Else, output "High Earner".

Things to consider
Make sure that the amount entered is a positive number.
-->

<body>
  <h3 id="answer"><h3>

  <script>
  let getSalary = () => {
    //Get user input
    let salary = prompt("Please enter your salary", "");
    let result = "";
    //Ensure salary is valid
    if (salary !== "" && Number(salary) > 0 ) {
      //Get salary classification
      if (salary > 200000) result = "High Earner";
      else if (salary > 50000) result = "Mid Earner";
      else result = "Basic Earner";
    }else{
      result = "Invalid salary amount";
    }
    //Show result on page
    document.getElementById("answer").innerHTML =
    `${result}`
  }
  getSalary();
  </script>
</body>
</html>
